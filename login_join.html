<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta property="og:image" content="images/intro_logo.png">
	<meta property="og:url" content="http://voalffl93.dothome.co.kr">
	<meta property="og:title" content="SPOTV Now Renewal">
	<meta property="og:description" content="스포티비 나우 리뉴얼">
    <title>Login_join</title>

    <link rel="stylesheet" href="css/style4.css">

    <script src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <nav>
            <h1>
                <a href="login.html">
                    <img src="images/now-logo.png" alt="스포티비나우 로고">
                </a>
            </h1>
        </nav>
    </header>

    <!-- 아이디 찾기 -->
    <section id="cont">
        <h2 class="blind">메인 콘텐츠 영역</h2>
        <h3>회원가입</h3>
        <p>SPOTV NOW 서비스 이용을 위해 이용약관에 동의해 주세요</p>

        <div class="form-id">
            <form method="post">
                <div class="id-sc">
                    <input class="user_email" type="text" id="id" minlength="1" placeholder="이메일">
                </div>

                <div class="idsc-btn">
                    <input type="button" value="아이디 찾기">
                </div>
            </form>
        </div>
    </section>

    <!-- 입력한 정보가 없거나 틀린 시 뜨는 팝업창 -->
    <section id="popid">
        <h2 class="blind">아이디 찾기 실패창</h2>
        <div id="pop">
            <div class="header">아이디 찾기</div>
            <div class="body">해당 이메일로 가입한 아이디가 없습니다</div>
            <div class="footer"><button class="btnid">확인</button></div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
